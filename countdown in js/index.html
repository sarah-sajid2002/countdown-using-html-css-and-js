<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link style="border-radius: 50%;" rel="shortcut icon" href="./images/clock.jpg" type="image/x-icon">
    <title>countdown</title>
</head>
<body>
    <div class="overlay">
<div class="header">
    <h1>We are coming soon</h1>
    <h1 id="date_1">20 July 2023 10:00 PM</h1>
</div>
<div class="dates">
    <div class="days">
        <input type="number" readonly value="00">
        <span>Days</span>
    </div>
    <div class="hours">
        <input type="number" readonly value="00">
        <span>hours</span>
    </div>
    <div class="minutes">
        <input type="number" readonly value="00">
        <span>minutes</span>
    </div>
    <div class="seconds">
        <input type="number" readonly value="00">
        <span>seconds</span>
    </div>
</div>

    <script src="./app.js"></script>
</div>
</body>
</html>
